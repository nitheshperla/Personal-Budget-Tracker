
<div class="tabs">
  <h2>Add Category</h2>
  <form class="formss" (ngSubmit)="onSubmit()">
    <!-- Form to add category -->
    <div>
      <label for="category">Category:</label>
      <select id="category" name="category" [(ngModel)]="selectedCategory">
        <option *ngFor="let category of categories" [value]="category.name">{{ category.name }}</option>
      </select>
    </div>
    <div>
      <label for="amount">Amount:</label>
      <input type="number" id="amount" name="amount" [(ngModel)]="categoryAmount" required>
    </div>
    <button type="submit">Add</button>
  </form>

  <h2>Add New Category</h2>
  <!-- Form to add a new category -->
  <div>
    <input type="text" [(ngModel)]="newCategory" placeholder="Enter category name">
    <button (click)="addCategory()">Add Category</button>
  </div>

  <h2>Category List</h2>
  <!-- Category List -->
  <table id="customers">
    <thead>
      <tr>
        <th>Category</th>
        <th>Amount</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let category of categories">
        <td>{{ category.name }}</td>
        <td>{{ category.amount }}</td>
        <td>
          <button (click)="editCategory(category)">Edit</button>
          <button (click)="deleteCategory(category)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
